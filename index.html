<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Agent</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="margin-bottom: 50vh">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href=".">LLM Agent</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
          <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
            <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <h1 class="display-1 my-4 text-center">LLM Agent</h1>
  </div>

  <main class="container col-lg-8">
    <form id="agent-form" class="d-grid gap-3">
      <details class="card rounded-3 shadow-sm">
        <summary class="h5 p-4 m-0">
          <i class="bi bi-gear"></i>
          Advanced
        </summary>
        <div class="p-4 pt-0">
          <div class="row g-3 align-items-end">
            <div class="col-sm-4">
              <label class="form-label" for="openai-config-btn">API Keys</label>
              <button type="button" class="btn btn-outline-secondary w-100" id="openai-config-btn">Config</button>
            </div>
            <div class="col-sm-8">
              <label class="form-label" for="agent-model">Model</label>
              <input id="agent-model" type="text" class="form-control" value="gpt-5-nano" list="agent-model-list">
              <datalist id="agent-model-list">
                <option value="gpt-4.1-mini"></option>
                <option value="gpt-4.1-nano"></option>
                <option value="gpt-5-mini"></option>
                <option value="gpt-5-nano"></option>
              </datalist>
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label" for="agent-instructions">Agent Instructions</label>
            <textarea id="agent-instructions" class="form-control font-monospace" rows="4">Always multiply inputs using the multiply tool.</textarea>
          </div>
        </div>
      </details>
      <div>
        <label for="agent-question" class="form-label">Ask the agent</label>
        <textarea id="agent-question" class="form-control" rows="3" placeholder="What can the agent help you solve?" required></textarea>
      </div>
      <button id="agent-submit" type="submit" class="btn btn-primary align-self-start">
        <span class="submit-label">Ask</span>
        <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
      </button>
    </form>

    <div id="agent-status" class="form-text mt-3 text-secondary" role="status"></div>

    <section id="agent-response" class="card mt-4 d-none">
      <div class="card-header">Agent response</div>
      <div class="card-body">
        <pre class="mb-0" id="agent-response-content"></pre>
      </div>
    </section>
  </main>

  <div id="modal-container"></div>

  <script type="importmap">
  {
    "imports": {
      "bootstrap-llm-provider": "https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@1",
      "zod": "https://cdn.jsdelivr.net/npm/zod/+esm",
      "openai": "https://cdn.jsdelivr.net/npm/openai@5.22.1/+esm",
      "@openai/agents": "https://cdn.jsdelivr.net/npm/@openai/agents@0.1.4/+esm"
    }
  }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
